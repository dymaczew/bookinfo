apiVersion: v1
kind: Service
metadata:
  name: details
  annotations:
    mcm.ibm.com/service-discovery: "{}"
  labels:
    app.kubernetes.io/name: details
    app.kubernetes.io/instance: bookinfo-demo
spec:
  ports:
    - port: 9080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: details
    app.kubernetes.io/instance: bookinfo-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-demo-details
  labels:
    runtime: go
    app.kubernetes.io/name: details
    app.kubernetes.io/instance: bookinfo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: details
      app.kubernetes.io/instance: bookinfo-demo
  template:
    metadata:
      labels:
        runtime: go
        app.kubernetes.io/name: details
        app.kubernetes.io/instance: bookinfo-demo
    spec:
      containers:
        - env:
          - name: OPENTRACING_ENABLED
            value: "true"
          - name: JAEGER_SAMPLER_TYPE
            value: "probabilistic"
          - name: JAEGER_SAMPLER_PARAM
            value: "1"
          - name: LATENCY_SAMPLER_PARAM
            value: "1"
          - name: UA_JAEGER_ENDPOINT
            value: "http://jaeger.management-monitoring:14268/api/traces"
          - name: UA_LWDC_LISTENER_URL
            value: "http://lwdc.management-monitoring:8848"
          name: details
          image: "docker.io/dymaczew/examples-bookinfo-details-v1:2021.2.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {}
